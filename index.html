<script>
(function(){
  const $ = (s,el=document)=> el.querySelector(s);

  const TEAM_INFO = [

    {key:'ìˆ˜ë‹¬', emoji:'ğŸ¦¦'},
    {key:'ëŒê³ ë˜', emoji:'ğŸ¬'},

  ];

  const LS_KEY = 'snupool_random_444_v2';

  // State
  const state = {
    participants: [], // unique list
    bench: [],        // not selected

  // Elements

  }
  function saveLS(){ try{ localStorage.setItem(LS_KEY, JSON.stringify({text:namesEl.value})); }catch(e){} }
  function loadLS(){ try{ const s = JSON.parse(localStorage.getItem(LS_KEY)||'null'); if(s && s.text){ namesEl.value = s.text; } }catch(e){} }

  function parseNames(){
    const raw = namesEl.value.replace(/\n/g, ',');
    const arr = raw.split(',').map(s=> s.trim()).filter(Boolean);
    const total = arr.length;
    const uniq = [];
    const seen = new Set();
    for(const n of arr){ if(!seen.has(n)){ uniq.push(n); seen.add(n);} }
    statTotal.textContent = `ì´ ì°¸ê°€ì ${total}ëª…`;
    statUnique.textContent = `ì¤‘ë³µ ì œê±° í›„ ${uniq.length}ëª…`;
    return uniq;
  }

  function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j = (Math.random()*(i+1))|0; [a[i],a[j]] = [a[j],a[i]]; } return a; }

  function renderTeams(){
    teamsEl.innerHTML = '';
    TEAM_INFO.forEach((info, idx)=>{
      const box = document.createElement('div'); box.className='team'; box.dataset.idx = idx;
      const head = document.createElement('div'); head.className='th';
      const count = state.teams[idx].filter(Boolean).length;
      head.innerHTML = `<h4><span style="margin-right:8px">${info.emoji}</span>${info.key} íŒ€</h4><div class="count">${count}/4</div>`;
      const chips = document.createElement('div'); chips.className='chips';
      // Small preview chips (names or empty slots)

        span.textContent = name || 'ë¹ˆ ìë¦¬';
        chips.appendChild(span);

      teamsEl.appendChild(box);

    statBench.textContent = `ë¯¸ì„ ë°œ ${state.bench.length}ëª…`;
    $('#btnRedraw').disabled = !state.drawn;
  }

  function openTeam(idx){
    teamTitle.textContent = `${TEAM_INFO[idx].emoji} ${TEAM_INFO[idx].key} íŒ€`;
    teamList.innerHTML = '';
    for(let i=0;i<4;i++){
      const row = document.createElement('div'); row.className='bigrow'; row.dataset.pos = i; row.dataset.team = idx;
      const name = state.teams[idx][i];

      left.className='bigname';
      left.textContent = name || 'â€” ë¹ˆ ìë¦¬ â€”';
      const right = document.createElement('div'); right.className='actions';
      if(name){
        const x = document.createElement('button'); x.className='xbtn'; x.textContent='âœ• ì œê±°';
        x.addEventListener('click', ()=> removeMember(idx,i));

        const f = document.createElement('button'); f.className='fillbtn'; f.textContent='ìƒˆ ì„ ìˆ˜ ë½‘ê¸°';
        f.addEventListener('click', ()=> fillVacancy(idx,i, f));
        right.appendChild(f);

    teamModal.classList.add('show');
  }
  function closeTeam(){ teamModal.classList.remove('show'); }

  function removeMember(tIdx, pos){
    const name = state.teams[tIdx][pos];
    if(!name) return;
    // move back to bench
    state.bench.push(name);
    state.teams[tIdx][pos] = null;
    showToast(`${TEAM_INFO[tIdx].key} íŒ€: ${name} â†’ ë¯¸ì„ ë°œë¡œ ì´ë™`);

  function fillVacancy(tIdx, pos, btnEl){
    if(state.bench.length===0){ showToast('ë¯¸ì„ ë°œ ì¸ì›ì´ ì—†ìŠµë‹ˆë‹¤.'); return; }
    // simple slot-machine effect on the button
    const orig = btnEl.textContent;
    let i=0; const id = setInterval(()=>{ btnEl.textContent = state.bench[(Math.random()*state.bench.length)|0] || 'ì¶”ì²¨ ì¤‘â€¦'; }, 90);
    btnEl.disabled = true;
    setTimeout(()=>{
      clearInterval(id);
      const pickIdx = (Math.random()*state.bench.length)|0;
      const pick = state.bench.splice(pickIdx,1)[0];

  // Draw flow
  function startDraw(){
    const uniq = parseNames();
    if(uniq.length < 16){ showToast('ìµœì†Œ 16ëª…ì´ í•„ìš”í•©ë‹ˆë‹¤. ì°¸ê°€ìë¥¼ ë” ì…ë ¥í•˜ì„¸ìš”.'); openInput(); return; }
    state.participants = uniq.slice();
    drawStage.classList.add('show');
    runTicker(uniq);
    setTimeout(()=> finalizeDraw(), 2600);
  }

  function finalizeDraw(){
    drawStage.classList.remove('show');
    const pool = shuffle(state.participants.slice());
    const selected = pool.slice(0,16);
    state.bench = pool.slice(16);
    // distribute
    state.teams = [[],[],[],[]];
    for(let i=0;i<16;i++) state.teams[i>>2].push(selected[i]);
    state.drawn = true;
    renderTeams();
    burstConfetti();
  }

  function runTicker(list){
    let count = 0;
    const id = setInterval(()=>{
      const name = list[(Math.random()*list.length)|0] || 'â€”';
      ticker.innerHTML = `<span>${name}</span>`;
      count++;
      if(count>=24){ clearInterval(id); }
    }, 90);
  }

  function resetDraw(){
    if(!state.participants.length){ showToast('ë¨¼ì € ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ì„¸ìš”.'); return; }
    state.teams = [[],[],[],[]];
    state.bench = [];
    state.drawn = false;
    renderTeams();
    startDraw();
  }

  function burstConfetti(){
    const root = $('#confetti');
    const EMO = ['ğŸ‰','ğŸŠ','âœ¨','ğŸ’«','ğŸŒŸ'];

      s.style.animationDelay = (Math.random()*0.6)+'s';
      s.style.fontSize = (12 + Math.random()*18)+'px';
      root.appendChild(s);
      setTimeout(()=> s.remove(), 2400);
    }
  }

  // Input modal controls
  function openInput(){ inputModal.classList.add('show'); }
  function closeInput(){ inputModal.classList.remove('show'); }

  // Events
  $('#btnOpenInput').addEventListener('click', openInput);
  $('#btnCloseInput').addEventListener('click', closeInput);
  $('[data-close="input"]').addEventListener('click', closeInput);
  $('#btnSaveNames').addEventListener('click', ()=>{ saveLS(); const u = parseNames(); showToast(`${u.length}ëª… ì €ì¥ë¨`); renderTeams(); });
  namesEl.addEventListener('input', saveLS);
  namesEl.addEventListener('keydown', (e)=>{ if((e.metaKey||e.ctrlKey) && e.key==='Enter'){ e.preventDefault(); $('#btnSaveNames').click(); } });
  $('#btnSample').addEventListener('click', ()=>{
    const demo = 'í™ê¸¸ë™, ê¹€ì˜í¬, ì´ì² ìˆ˜, ë°•ë¯¼ìˆ˜, ìµœìˆ˜ì •, ì˜¤ì„¸í›ˆ, ìœ í•˜ëŠ˜, ë¬¸íƒœì–‘, ì‹ ë³„, ì´ë¹›ë‚˜, ê°•ì§€ìš°, ì¥ì„œìœ¤, ë…¸ê±´ìš°, ê¹€ë„ìœ¤, í•œì§€ë¯¼, ìœ¤ì˜ˆì§„, ì¡°ì•„ë¼, ì„œí•œê²°, í‘œìŠ¹í˜„, ì •ì±„ë¦°, ì˜¤ì§€í›„, ë°°í•˜ë¦°, ë°•ì°¬ìˆ˜, ìµœë‹¤ì—°, ê¹€í•˜ëŠ˜, ìš°ë¯¼ì„œ, ì •ê°€ì˜¨, ë°•ë„í˜„, ê¹€íƒœí¬, ì†¡í•˜ì¤€, ì´ê°€ëŒ, í™ì„œìœ¤';
    namesEl.value = demo; saveLS(); const u = parseNames(); showToast(`${u.length}ëª… ìƒ˜í”Œ ì…ë ¥`);
  });

  // Team modal close
  $('#btnCloseTeam').addEventListener('click', closeTeam);
  $('[data-close="team"]').addEventListener('click', closeTeam);

  // Draw buttons
  $('#btnStartDraw').addEventListener('click', startDraw);
  $('#btnRedraw').addEventListener('click', resetDraw);

  // Fullscreen
  $('#btnFullscreen').addEventListener('click', async()=>{
    try{
      if(!document.fullscreenElement){ await document.documentElement.requestFullscreen(); }
      else{ await document.exitFullscreen(); }
    }catch(e){ showToast('ë¸Œë¼ìš°ì €ê°€ ì „ì²´í™”ë©´ì„ í—ˆìš©í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. F11 í‚¤ë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.'); }
  });

  // Initial

  const u = parseNames();
  showToast(`${u.length}ëª… ë¶ˆëŸ¬ì˜´`);

})();
